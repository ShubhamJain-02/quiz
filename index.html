<html>
    <head>
    <style>
        body {
  font-family: "Roboto", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #006992; 
  background-image: url("https://static.vecteezy.com/system/resources/previews/020/040/404/non_2x/multi-layers-blue-color-texture-3d-papercut-layers-in-gradient-banner-abstract-paper-cut-art-background-design-for-website-template-topography-map-concept-or-smooth-origami-paper-cut-vector.jpg");
  color: #eaeaea; 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-y: scroll;
}

header {
  width: 100%;
  height: 70px;
  top: 0;
  color: #ffffff;
  background-color: rgba(0, 251, 255, 0.2);
  margin: 0;
  position: fixed;
  text-align: center;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

.quiz-container {
  max-width: 550px;
  width: 100%;
  padding: 20px;
  margin-top: 110px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.question {
  font-size: 1.5rem;
  margin-bottom: 25px;
  color: #ffffff;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.feedback {
  margin-top: 20px;
  font-size: 1.1rem;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.control-button {
  padding: 12px 25px;
  background-color: #00adb5;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.control-button:hover {
  background-color: #5dd9dd;
  transform: scale(1.05);
}

.control-button:disabled {
  background-color: #666666;
  cursor: not-allowed;
}

.option-button {
  padding: 15px;
  background-color: #444444;
  color: #ffffff;
  border: 1px solid #00adb5;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.option-button:hover {
  background-color: #5dd9dd;
  transform: translateY(-3px);
}

.option-button:disabled {
  background-color: #333333;
  cursor: not-allowed;
}

.progress-bar {
  height: 10px;
  width: 100%;
  background-color: #444444;
  border-radius: 5px;
  margin: 20px 0;
  position: relative;
}

.progress-bar > .progress {
  height: 100%;
  background-color: #00adb5;
  border-radius: 5px;
  width: 0%;
  transition: width 0.4s ease;
}

.score {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #00adb5;
}

    </style>

    </head>
    <body>
<header>
    <h2>Hello Abhimanyu! Welcome to your difficult ML quiz designed by your greatest friend Shubham :) !!!</h2>
  </header>
  <div class="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="score" id="score">Score: 0 / 20</div>
    <div class="controls">
      <button class="control-button" id="prev-btn" disabled>Prev</button>
      <button class="control-button" id="next-btn" disabled>Next</button>
    </div>
  </div>
  <script>
const questions = [
{
    type: "multiple",
    question: "Which loss function is most suitable for training a language model using token-level predictions?",
    options: ["Cross-Entropy Loss", "Huber Loss", "Hinge Loss", "Mean Squared Error"],
    answer: "Cross-Entropy Loss",
    insight: "Cross-entropy loss is commonly used for classification tasks, including token prediction in language models."
  },
  {
    type: "multiple",
    question: "Which of the following is NOT a subword tokenization technique?",
    options: ["WordPiece", "Byte Pair Encoding (BPE)", "Unigram LM", "Skip-Gram"],
    answer: "Skip-Gram",
    insight: "Skip-Gram is a Word2Vec model for learning word embeddings, not a subword tokenization method."
  },
  {
    type: "true/false",
    question: "In sequence-to-sequence models, teacher forcing is used to prevent exposure bias.",
    answer: "True",
    insight: "Teacher forcing feeds the correct previous output during training to improve convergence but can lead to inference mismatches."
  },
  {
    type: "multiple",
    question: "Which of the following is NOT a component of the Transformer model?",
    options: ["Multi-Head Attention", "LSTM Layers", "Feedforward Network", "Layer Normalization"],
    answer: "LSTM Layers",
    insight: "Transformers replace LSTMs with self-attention mechanisms for parallelizable sequence processing."
  },
  {
    type: "true/false",
    question: "The bias-variance tradeoff states that increasing model complexity always reduces error.",
    answer: "False",
    insight: "Too much complexity can lead to overfitting, increasing variance while reducing bias."
  },
  {
    type: "multiple",
    question: "Which assumption is NOT required for linear regression to work effectively?",
    options: ["Linearity", "Multicollinearity", "Homoscedasticity", "Independence of errors"],
    answer: "Multicollinearity",
    insight: "While multicollinearity affects interpretability, it is not a strict assumption for model correctness."
  },
  {
    type: "multiple",
    question: "Which of the following architectures is best suited for modeling long-term dependencies in sequential data?",
    options: ["RNN", "CNN", "LSTM", "Fully Connected Network"],
    answer: "LSTM",
    insight: "LSTMs include memory gates that allow them to capture long-term dependencies better than vanilla RNNs."
  },
  {
    type: "true/false",
    question: "Word embeddings trained using Word2Vec can handle out-of-vocabulary (OOV) words.",
    answer: "False",
    insight: "Word2Vec generates fixed embeddings during training, meaning it cannot dynamically generate embeddings for new words. Subword models like FastText address this limitation."
  },
  {
    type: "multiple",
    question: "In an encoder-decoder model, what role does the attention mechanism play?",
    options: ["It compresses input into a fixed-size vector", "It dynamically selects relevant parts of the input sequence", "It prevents vanishing gradients", "It reduces computational complexity"],
    answer: "It dynamically selects relevant parts of the input sequence",
    insight: "Attention allows the decoder to focus on relevant sections of the input instead of relying on a single fixed context vector."
  },
  {
    type: "true/false",
    question: "Gradient boosting models are more prone to overfitting than bagging models.",
    answer: "True",
    insight: "Boosting sequentially corrects errors, making it more powerful but also more susceptible to overfitting if not regularized properly."
  },
  {
    type: "multiple",
    question: "Which assumption is critical for applying Principal Component Analysis (PCA)?",
    options: ["Data should be normally distributed", "Data should be linearly correlated", "Data should have equal variance across features", "Data should be categorical"],
    answer: "Data should be linearly correlated",
    insight: "PCA is most effective when features are linearly correlated, as it projects data onto orthogonal principal components."
  },
  {
    type: "multiple",
    question: "Which activation function is best suited for deep networks to mitigate vanishing gradients?",
    options: ["Sigmoid", "Tanh", "ReLU", "Softmax"],
    answer: "ReLU",
    insight: "ReLU prevents vanishing gradients by maintaining a linear regime for positive inputs, unlike Sigmoid and Tanh."
  },
  {
    type: "multiple",
    question: "What is the primary reason for using dropout in neural networks?",
    options: ["To increase computational efficiency", "To improve gradient flow", "To prevent overfitting", "All of the above"],
    answer: "To prevent overfitting",
    insight: "Dropout randomly deactivates neurons during training, reducing dependency on specific features and enhancing generalization."
  },
  {
    type: "true/false",
    question: "A Python set maintains insertion order of elements.",
    answer: "False",
    insight: "Python sets are unordered collections, meaning element order is not guaranteed."
  },
  {
    type: "multiple",
    question: "Which Python feature allows functions to accept an arbitrary number of keyword arguments?",
    options: ["*args", "**kwargs", "lambda functions", "list comprehensions"],
    answer: "**kwargs",
    insight: "**kwargs allows passing multiple keyword arguments as a dictionary to a function."
  },
  {
    type: "multiple",
    question: "Which of the following statements about Pythonâ€™s garbage collection is correct?",
    options: [
      "Python uses reference counting for memory management",
      "Circular references are automatically collected",
      "The `gc` module can be used to control garbage collection",
      "All of the above"
    ],
    answer: "All of the above",
    insight: "Python primarily uses reference counting but has a garbage collector (`gc` module) to handle circular references."
  },
  {
    type: "true/false",
    question: "Kernel methods in SVM help transform non-linearly separable data into a higher-dimensional space where it becomes linearly separable.",
    answer: "True",
    insight: "Kernel functions project data into higher dimensions, allowing linear separability in complex cases."
  },
  {
    type: "multiple",
    question: "Which method can be used to prevent overfitting in decision trees?",
    options: ["Pruning", "Bagging", "Using deeper trees", "Both Pruning and Bagging"],
    answer: "Both Pruning and Bagging",
    insight: "Pruning reduces overfitting by limiting tree depth, while bagging (e.g., Random Forests) reduces variance."
  },
  {
    type: "true/false",
    question: "Pythonâ€™s `map()` function returns a list in Python 3.x.",
    answer: "False",
    insight: "In Python 3.x, `map()` returns an iterator instead of a list. Use `list(map(...))` to convert it to a list."
  },
  {
    type: "multiple",
    question: "What will be the output of the following Python snippet?\n```\nx = [1, 2, 3]\ny = x\ny.append(4)\nprint(x)\n```",
    options: ["[1, 2, 3]", "[1, 2, 3, 4]", "Error", "None of the above"],
    answer: "[1, 2, 3, 4]",
    insight: "Lists are mutable and `y = x` assigns a reference, so changes to `y` also reflect in `x`."
  }
];



    
    let currentIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;
    
    // Track whether each question has been answered
    const answeredQuestions = new Array(totalQuestions).fill(false);
    
    const questionContainer = document.getElementById("question");
    const optionsContainer = document.getElementById("options");
    const feedbackContainer = document.getElementById("feedback");
    const scoreContainer = document.getElementById("score");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    
    function loadQuestion(index) {
      optionsContainer.innerHTML = "";
      feedbackContainer.textContent = "";
    
      const currentQuestion = questions[index];
      questionContainer.textContent = `${index + 1}. ${currentQuestion.question}`;
    
      prevBtn.disabled = index === 0;
      nextBtn.disabled = !answeredQuestions[index];
      
      if (currentQuestion.type === "multiple") {
        currentQuestion.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      } else {
        ["True", "False"].forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      }
    
      updateProgress();
    
      if (answeredQuestions[index]) {
        feedbackContainer.textContent = `You already answered this question.`;
        feedbackContainer.style.color = "gray";
      }
    }
    
    function handleAnswer(selected, correct, insight, button) {
      const buttons = optionsContainer.querySelectorAll("button");
      buttons.forEach((btn) => (btn.disabled = true)); 
    
      if (!answeredQuestions[currentIndex]) {
        if (selected === correct) {
          score++;
          feedbackContainer.textContent = `Correct! ${insight}`;
          feedbackContainer.style.color = "green";
          button.style.backgroundColor = "#28a745"; 
        } else {
          feedbackContainer.textContent = `Wrong! The correct answer is: "${correct}". ${insight}`;
          feedbackContainer.style.color = "red";
          button.style.backgroundColor = "#dc3545";
        }
        answeredQuestions[currentIndex] = true; 
      }
    
      nextBtn.disabled = false; 
      updateScore();
    }
    
    function updateProgress() {
      const progress = ((currentIndex + 1) / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function updateScore() {
      scoreContainer.textContent = `Score: ${score} / ${totalQuestions}`;
    }
    
    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion(currentIndex);
      }
    });
    
    nextBtn.addEventListener("click", () => {
      if (currentIndex < totalQuestions - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      } else {
        questionContainer.textContent = "Quiz Complete!";
        optionsContainer.innerHTML = "";
        feedbackContainer.textContent = `Final Score: ${score} / ${totalQuestions}`;
        nextBtn.disabled = true;
      }
    });
    
    loadQuestion(currentIndex);
    
        </script>
</body>
</html>
