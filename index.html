<html>
    <head>
    <style>
        body {
  font-family: "Roboto", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #006992; 
  background-image: url("https://static.vecteezy.com/system/resources/previews/020/040/404/non_2x/multi-layers-blue-color-texture-3d-papercut-layers-in-gradient-banner-abstract-paper-cut-art-background-design-for-website-template-topography-map-concept-or-smooth-origami-paper-cut-vector.jpg");
  color: #eaeaea; 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-y: scroll;
}

header {
  width: 100%;
  height: 70px;
  top: 0;
  color: #ffffff;
  background-color: rgba(0, 251, 255, 0.2);
  margin: 0;
  position: fixed;
  text-align: center;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

.quiz-container {
  max-width: 550px;
  width: 100%;
  padding: 20px;
  margin-top: 110px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.question {
  font-size: 1.5rem;
  margin-bottom: 25px;
  color: #ffffff;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.feedback {
  margin-top: 20px;
  font-size: 1.1rem;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.control-button {
  padding: 12px 25px;
  background-color: #00adb5;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.control-button:hover {
  background-color: #5dd9dd;
  transform: scale(1.05);
}

.control-button:disabled {
  background-color: #666666;
  cursor: not-allowed;
}

.option-button {
  padding: 15px;
  background-color: #444444;
  color: #ffffff;
  border: 1px solid #00adb5;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.option-button:hover {
  background-color: #5dd9dd;
  transform: translateY(-3px);
}

.option-button:disabled {
  background-color: #333333;
  cursor: not-allowed;
}

.progress-bar {
  height: 10px;
  width: 100%;
  background-color: #444444;
  border-radius: 5px;
  margin: 20px 0;
  position: relative;
}

.progress-bar > .progress {
  height: 100%;
  background-color: #00adb5;
  border-radius: 5px;
  width: 0%;
  transition: width 0.4s ease;
}

.score {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #00adb5;
}

    </style>

    </head>
    <body>
<header>
    <h2>Hello Abhimanyu! Welcome to your ML quiz designed by Shubham!!!</h2>
  </header>
  <div class="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="score" id="score">Score: 0 / 20</div>
    <div class="controls">
      <button class="control-button" id="prev-btn" disabled>Prev</button>
      <button class="control-button" id="next-btn" disabled>Next</button>
    </div>
  </div>
  <script>
const questions = [
{
    type: "multiple",
    question: "Which keyword is used to define a function in Python?",
    options: ["function", "def", "lambda", "define"],
    answer: "def",
    insight: "Python uses the 'def' keyword to define functions, followed by the function name and parameters."
  },
  {
    type: "multiple",
    question: "Which of the following is NOT a valid Python variable name?",
    options: ["my_var", "2ndVar", "_hiddenVar", "camelCaseVar"],
    answer: "2ndVar",
    insight: "Variable names cannot start with a number in Python, making '2ndVar' invalid."
  },{
    type: "multiple",
    question: "Which statement is used to exit a loop in Python?",
    options: ["continue", "break", "pass", "return"],
    answer: "break",
    insight: "The 'break' statement immediately exits the loop, whereas 'continue' skips the current iteration."
  },
  {
    type: "multiple",
    question: "Which module is used to generate random numbers in Python?",
    options: ["random", "math", "os", "sys"],
    answer: "random",
    insight: "The 'random' module provides functions to generate random numbers, shuffle sequences, and sample data."
  },
  {
    type: "true/false",
    question: "Are Python dictionaries ordered?",
    answer: "True",
    insight: "As of Python 3.7+, dictionaries maintain insertion order, making them ordered collections."
  },
  {
    type: "multiple",
    question: "Which of the following is NOT a built-in Python function?",
    options: ["len()", "sqrt()", "type()", "sum()"],
    answer: "sqrt()",
    insight: "'sqrt()' is available in the 'math' module, but it's not a built-in function."
  },
  {
    type: "multiple",
    question: "Which keyword is used to handle exceptions in Python?",
    options: ["catch", "try", "except", "finally"],
    answer: "except",
    insight: "'except' is used with 'try' to handle exceptions in Python."
  },
  {
    type: "true/false",
    question: "Is indentation required in Python?",
    answer: "True",
    insight: "Python uses indentation to define blocks of code, replacing traditional braces found in other languages."
  },
  {
    type: "multiple",
    question: "Which of the following can be used to create an anonymous function in Python?",
    options: ["lambda", "def", "functools", "map"],
    answer: "lambda",
    insight: "The 'lambda' keyword is used to define anonymous functions in Python."
  },
  {
    type: "multiple",
    question: "Which of these functions is used to check the data type of a variable?",
    options: ["typeof()", "type()", "isinstance()", "Both type() and isinstance()"],
    answer: "Both type() and isinstance()",
    insight: "'type()' returns the data type, while 'isinstance()' checks if a variable is an instance of a specific class."
  },
  {
    type: "multiple",
    question: "Which method is used to add an element to a list?",
    options: ["insert()", "add()", "push()", "append()"],
    answer: "append()",
    insight: "The 'append()' method adds an element to the end of a list, while 'insert()' can add at a specific index."
  },
  {
    type: "true/false",
    question: "Is Python case-sensitive?",
    answer: "True",
    insight: "Python distinguishes between uppercase and lowercase letters in variable names and functions."
  },
  {
    type: "multiple",
    question: "Which of the following statements correctly creates a dictionary?",
    options: ["{1, 2, 3}", "{'a': 1, 'b': 2}", "['a', 'b', 'c']", "(1, 2, 3)"],
    answer: "{'a': 1, 'b': 2}",
    insight: "Dictionaries are created using key-value pairs enclosed in curly braces."
  },
  {
    type: "true/false",
    question: "Can Python variables be declared without specifying their type?",
    answer: "True",
    insight: "Python is dynamically typed, meaning variables do not require explicit type declarations."
  },
  {
    type: "multiple",
    question: "Which of the following is NOT a valid Python loop control statement?",
    options: ["continue", "break", "pass", "repeat"],
    answer: "repeat",
    insight: "Python does not have a 'repeat' loop; it uses 'for' and 'while' loops instead."
  },
  {
    type: "multiple",
    question: "Which operator is used for exponentiation in Python?",
    options: ["^", "**", "exp()", "//"],
    answer: "**",
    insight: "The '**' operator is used for exponentiation in Python (e.g., 2**3 = 8)."
  },
  {
    type: "multiple",
    question: "Which built-in module is used for regular expressions in Python?",
    options: ["regex", "re", "regexp", "pattern"],
    answer: "re",
    insight: "Python provides the 're' module for working with regular expressions."
  },
  {
    type: "true/false",
    question: "Does Python support anonymous functions?",
    answer: "True",
    insight: "Python supports anonymous functions using the 'lambda' keyword."
  },
  {
    type: "multiple",
    question: "Which of these functions can be used to get the length of a string in Python?",
    options: ["length()", "len()", "size()", "count()"],
    answer: "len()",
    insight: "The 'len()' function returns the number of characters in a string or the number of elements in a collection."
  },
  {
    type: "multiple",
    question: "Which method is used to remove an element from a dictionary?",
    options: ["remove()", "delete()", "pop()", "discard()"],
    answer: "pop()",
    insight: "'pop()' removes a key-value pair from a dictionary and returns the value."
  },
  {
    type: "true/false",
    question: "Can a Python function return a function?",
    answer: "True",
    insight: "Functions are first-class objects in Python, meaning they can be returned from other functions."
  },
  {
    type: "multiple",
    question: "Which of these is NOT a valid Python loop?",
    options: ["for loop", "while-do loop", "do-while loop", "Both for and while loops"],
    answer: "do-while loop",
    insight: "Python does not have a built-in do-while loop, but it can be simulated using a while loop."
  },
];


    
    let currentIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;
    
    // Track whether each question has been answered
    const answeredQuestions = new Array(totalQuestions).fill(false);
    
    const questionContainer = document.getElementById("question");
    const optionsContainer = document.getElementById("options");
    const feedbackContainer = document.getElementById("feedback");
    const scoreContainer = document.getElementById("score");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    
    function loadQuestion(index) {
      optionsContainer.innerHTML = "";
      feedbackContainer.textContent = "";
    
      const currentQuestion = questions[index];
      questionContainer.textContent = `${index + 1}. ${currentQuestion.question}`;
    
      prevBtn.disabled = index === 0;
      nextBtn.disabled = !answeredQuestions[index];
      
      if (currentQuestion.type === "multiple") {
        currentQuestion.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      } else {
        ["True", "False"].forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      }
    
      updateProgress();
    
      if (answeredQuestions[index]) {
        feedbackContainer.textContent = `You already answered this question.`;
        feedbackContainer.style.color = "gray";
      }
    }
    
    function handleAnswer(selected, correct, insight, button) {
      const buttons = optionsContainer.querySelectorAll("button");
      buttons.forEach((btn) => (btn.disabled = true)); 
    
      if (!answeredQuestions[currentIndex]) {
        if (selected === correct) {
          score++;
          feedbackContainer.textContent = `Correct! ${insight}`;
          feedbackContainer.style.color = "green";
          button.style.backgroundColor = "#28a745"; 
        } else {
          feedbackContainer.textContent = `Wrong! The correct answer is: "${correct}". ${insight}`;
          feedbackContainer.style.color = "red";
          button.style.backgroundColor = "#dc3545";
        }
        answeredQuestions[currentIndex] = true; 
      }
    
      nextBtn.disabled = false; 
      updateScore();
    }
    
    function updateProgress() {
      const progress = ((currentIndex + 1) / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function updateScore() {
      scoreContainer.textContent = `Score: ${score} / ${totalQuestions}`;
    }
    
    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion(currentIndex);
      }
    });
    
    nextBtn.addEventListener("click", () => {
      if (currentIndex < totalQuestions - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      } else {
        questionContainer.textContent = "Quiz Complete!";
        optionsContainer.innerHTML = "";
        feedbackContainer.textContent = `Final Score: ${score} / ${totalQuestions}`;
        nextBtn.disabled = true;
      }
    });
    
    loadQuestion(currentIndex);
    
        </script>
</body>
</html>
