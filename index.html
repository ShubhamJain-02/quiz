<html>
    <head>
    <style>
        body {
  font-family: "Roboto", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #006992; 
  background-image: url("https://static.vecteezy.com/system/resources/previews/020/040/404/non_2x/multi-layers-blue-color-texture-3d-papercut-layers-in-gradient-banner-abstract-paper-cut-art-background-design-for-website-template-topography-map-concept-or-smooth-origami-paper-cut-vector.jpg");
  color: #eaeaea; 
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-y: scroll;
}

header {
  width: 100%;
  height: 70px;
  top: 0;
  color: #ffffff;
  background-color: rgba(0, 251, 255, 0.2);
  margin: 0;
  position: fixed;
  text-align: center;
  padding: 10px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

.quiz-container {
  max-width: 550px;
  width: 100%;
  padding: 20px;
  margin-top: 110px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.question {
  font-size: 1.5rem;
  margin-bottom: 25px;
  color: #ffffff;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.feedback {
  margin-top: 20px;
  font-size: 1.1rem;
}

.controls {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.control-button {
  padding: 12px 25px;
  background-color: #00adb5;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.control-button:hover {
  background-color: #5dd9dd;
  transform: scale(1.05);
}

.control-button:disabled {
  background-color: #666666;
  cursor: not-allowed;
}

.option-button {
  padding: 15px;
  background-color: #444444;
  color: #ffffff;
  border: 1px solid #00adb5;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.option-button:hover {
  background-color: #5dd9dd;
  transform: translateY(-3px);
}

.option-button:disabled {
  background-color: #333333;
  cursor: not-allowed;
}

.progress-bar {
  height: 10px;
  width: 100%;
  background-color: #444444;
  border-radius: 5px;
  margin: 20px 0;
  position: relative;
}

.progress-bar > .progress {
  height: 100%;
  background-color: #00adb5;
  border-radius: 5px;
  width: 0%;
  transition: width 0.4s ease;
}

.score {
  margin-top: 20px;
  font-size: 1.3rem;
  color: #00adb5;
}

    </style>

    </head>
    <body>
<header>
    <h2>Hello Mayonaisse! Welcome to your  ML quiz designed by your greatest friend Shubham :) !!!</h2>
  </header>
  <div class="quiz-container">
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
    <div class="score" id="score">Score: 0 / 20</div>
    <div class="controls">
      <button class="control-button" id="prev-btn" disabled>Prev</button>
      <button class="control-button" id="next-btn" disabled>Next</button>
    </div>
  </div>
  <script>
const questions = [
{
    type: "true/false",
    question: "Word embeddings generated by Word2Vec capture both syntactic and semantic meaning.",
    answer: "True",
    insight: "Word2Vec learns vector representations of words based on their context, capturing both syntactic and semantic relationships."
  },
  {
    type: "multiple",
    question: "Which of the following techniques is used for text classification?",
    options: ["TF-IDF", "LSTM", "BERT", "All of the above"],
    answer: "All of the above",
    insight: "TF-IDF is a feature extraction method, while LSTM and BERT are deep learning models commonly used for text classification."
  },
  {
    type: "multiple",
    question: "Which component is unique to transformer-based models like BERT?",
    options: ["Convolutional layers", "Self-attention", "Dropout", "Pooling layers"],
    answer: "Self-attention",
    insight: "Self-attention allows transformers to focus on relevant parts of the input, making them highly effective for NLP tasks."
  },
  {
    type: "true/false",
    question: "Sequence-to-sequence models can be used for both text generation and speech recognition.",
    answer: "True",
    insight: "Encoder-decoder architectures are widely used in text generation (e.g., translation) and speech recognition (e.g., transcribing audio)."
  },
  {
    type: "true/false",
    question: "Overfitting occurs when a machine learning model generalizes well to new data.",
    answer: "False",
    insight: "Overfitting happens when a model learns noise from the training data, leading to poor generalization on unseen data."
  },
  {
    type: "true/false",
    question: "ReLU activation helps mitigate the vanishing gradient problem in deep neural networks.",
    answer: "True",
    insight: "ReLU (Rectified Linear Unit) avoids small gradients for positive inputs, reducing the vanishing gradient issue."
  },
  {
    type: "true/false",
    question: "CNNs are mainly used for sequence-based tasks in NLP.",
    answer: "False",
    insight: "CNNs are primarily used for image processing, while RNNs, LSTMs, and Transformers are better suited for NLP tasks."
  },
  {
    type: "true/false",
    question: "In Python, a dictionary maintains insertion order as of Python 3.7+.",
    answer: "True",
    insight: "From Python 3.7 onwards, dictionaries maintain insertion order by default."
  },
  {
    type: "multiple",
    question: "Which of the following is used to handle exceptions in Python?",
    options: ["try-except", "raise", "assert", "All of the above"],
    answer: "All of the above",
    insight: "`try-except` handles exceptions, `raise` explicitly throws exceptions, and `assert` is used for debugging."
  },
  {
    type: "true/false",
    question: "Python allows function arguments to have default values.",
    answer: "True",
    insight: "Functions in Python can have default argument values, making them optional when calling the function."
  },
  {
    type: "multiple",
    question: "Which Python function is used to open a file?",
    options: ["open()", "file()", "read()", "write()"],
    answer: "open()",
    insight: "`open()` is the standard function used to open files in Python."
  },
  {
    type: "true/false",
    question: "Stop words are the most important words in a text for understanding meaning.",
    answer: "False",
    insight: "Stop words are commonly used words like 'the', 'is', and 'and' that are often removed in NLP preprocessing."
  },
  {
    type: "true/false",
    question: "TF-IDF is a deep learning technique for text representation.",
    answer: "False",
    insight: "TF-IDF (Term Frequency-Inverse Document Frequency) is a statistical method used in traditional NLP for text representation."
  },
  {
    type: "true/false",
    question: "In sequence-to-sequence models, the encoder generates an output that is used by the decoder to produce the final result.",
    answer: "True",
    insight: "The encoder processes input data into a context vector, which the decoder then uses to generate the output."
  },
  {
    type: "multiple",
    question: "Which of the following models use the encoder-decoder architecture?",
    options: ["Seq2Seq with LSTMs", "Transformers", "BERT", "Both Seq2Seq and Transformers"],
    answer: "Both Seq2Seq and Transformers",
    insight: "Seq2Seq and Transformers follow the encoder-decoder architecture, whereas BERT is an encoder-only model."
  },
  {
    type: "true/false",
    question: "Attention mechanisms help sequence models focus on important parts of the input.",
    answer: "True",
    insight: "Attention mechanisms enable models to selectively focus on relevant input segments, improving performance."
  },
  {
    type: "true/false",
    question: "Support Vector Machines (SVM) can be used for both classification and regression tasks.",
    answer: "True",
    insight: "SVMs are primarily used for classification but can also be adapted for regression."
  },
  {
    type: "true/false",
    question: "List comprehension is a memory-efficient way to generate lists in Python.",
    answer: "True",
    insight: "List comprehensions allow concise list creation while being more efficient than loops."
  },
  {
    type: "multiple",
    question: "Which data structure is immutable in Python?",
    options: ["List", "Tuple", "Dictionary", "Set"],
    answer: "Tuple",
    insight: "Tuples cannot be modified after creation, making them immutable."
  },
  {
    type: "true/false",
    question: "In Python, '==' checks for reference equality, while 'is' checks for value equality.",
    answer: "False",
    insight: "'==' checks value equality, whereas 'is' checks reference equality (whether two objects refer to the same memory location)."
  },
];



    
    let currentIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;
    
    // Track whether each question has been answered
    const answeredQuestions = new Array(totalQuestions).fill(false);
    
    const questionContainer = document.getElementById("question");
    const optionsContainer = document.getElementById("options");
    const feedbackContainer = document.getElementById("feedback");
    const scoreContainer = document.getElementById("score");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress-bar");
    
    function loadQuestion(index) {
      optionsContainer.innerHTML = "";
      feedbackContainer.textContent = "";
    
      const currentQuestion = questions[index];
      questionContainer.textContent = `${index + 1}. ${currentQuestion.question}`;
    
      prevBtn.disabled = index === 0;
      nextBtn.disabled = !answeredQuestions[index];
      
      if (currentQuestion.type === "multiple") {
        currentQuestion.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      } else {
        ["True", "False"].forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option-button");
          button.disabled = answeredQuestions[index]; 
          button.addEventListener("click", () =>
            handleAnswer(
              option,
              currentQuestion.answer,
              currentQuestion.insight,
              button
            )
          );
          optionsContainer.appendChild(button);
        });
      }
    
      updateProgress();
    
      if (answeredQuestions[index]) {
        feedbackContainer.textContent = `You already answered this question.`;
        feedbackContainer.style.color = "gray";
      }
    }
    
    function handleAnswer(selected, correct, insight, button) {
      const buttons = optionsContainer.querySelectorAll("button");
      buttons.forEach((btn) => (btn.disabled = true)); 
    
      if (!answeredQuestions[currentIndex]) {
        if (selected === correct) {
          score++;
          feedbackContainer.textContent = `Correct! ${insight}`;
          feedbackContainer.style.color = "green";
          button.style.backgroundColor = "#28a745"; 
        } else {
          feedbackContainer.textContent = `Wrong! The correct answer is: "${correct}". ${insight}`;
          feedbackContainer.style.color = "red";
          button.style.backgroundColor = "#dc3545";
        }
        answeredQuestions[currentIndex] = true; 
      }
    
      nextBtn.disabled = false; 
      updateScore();
    }
    
    function updateProgress() {
      const progress = ((currentIndex + 1) / totalQuestions) * 100;
      progressBar.style.width = `${progress}%`;
    }
    
    function updateScore() {
      scoreContainer.textContent = `Score: ${score} / ${totalQuestions}`;
    }
    
    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion(currentIndex);
      }
    });
    
    nextBtn.addEventListener("click", () => {
      if (currentIndex < totalQuestions - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      } else {
        questionContainer.textContent = "Quiz Complete!";
        optionsContainer.innerHTML = "";
        feedbackContainer.textContent = `Final Score: ${score} / ${totalQuestions}`;
        nextBtn.disabled = true;
      }
    });
    
    loadQuestion(currentIndex);
    
        </script>
</body>
</html>
